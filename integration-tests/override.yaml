- command: override 30 foo bar
- command: storage-dump
  expect: |
    overrides/30
    ============
    {'foo': 'bar'}

- command: override 30 bazz quux
- command: user-show 30
  expect_yaml:
    bazz: quux
    foo: bar

- command: override 30 -d foo
- command: user-show 30
  expect_yaml:
    bazz: quux

- command: override 30 -d bazz
- command: storage-dump
  expect: ""
